<html>
  <head>
    <title>abc</title>
    <link rel="stylesheet" type="text/css" href="/css/application.css"></link>
    <script text="text/javascript" src="/js/jquery.js"></script>
    <script text="text/javascript" src="/js/jquery.form.js"></script>
    <script text="text/javascript" src="/js/underscore-min.js"></script>
    <script text="text/javascript" src="/js/mustache.min.js"></script>
    <script text="text/javascript" src="/js/backbone-min.js"></script>

    <script text="text/javascript" src="/js/model.js"></script>
    <script text="text/javascript" src="/js/view.js"></script>
    <script text="text/javascript" src="/js/app.js"></script>
    <script text="text/javascdript" src="/js/mockupdata.js"></script>
    <script language="javascript">
      //<!--
      $(document).ready(function () {
         App.initialize();
      });
      //-->
    </script>
  </head>
  <body>
    <div id="wrapper" class="clearfix">
      <div id="panel" class="left">
      </div>
      <div id="content"></div>
    </div>

    <script id="panel-template" type="text/template">
      <div id="logo" class="clearfix"></div>
      <ul id="navlist">
	<li><a href="#">首页</a></li>
	<li><a href="#">个人空间</a></li>
      </ul>
    </script>

    <script id="timeline-template" type="text/template">
      <div id="timeline">
	{{#timeline }}
	<div>
	  {{# user }}
	  <a href="#!/{{ id }}"><img src="{{profile_image_url}}"></img></a>
          <a href="#!/{{id}}">{{ name }}</img></a>
	  {{/ user }}
	  {{{ text }}}
	</div>
	{{/timeline }}
      </div>
    </script>
    
    <script id="update-status-template" type="text/template">
      <form id="update-status" action="/proxy/statuses/update" method="POST">
	<textarea name="status"></textarea>
	<input type="submit"></input>
      </form>
    </script>
  </body>
</html>
